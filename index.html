<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="colorSwitcher.css" />
  </head>
  <body>
    <div id="colorButtonsContainer">
      <div id="colorButtons">
        <button onclick="changeColor('#ff8214')">Orange</button>
        <button onclick="changeColor('#33FF57')">Green</button>
        <button onclick="changeColor('#5733FF')">Purple</button>
        <button onclick="changeColor('#ffc0cb')">Pink</button>
        <button onclick="changeColor('#33A4FF')">Blue</button>
        <button onclick="changeColor('#FFD633')">Yellow</button>
        <button onclick="changeColor('#000000')">Black</button>
        <button onclick="changeColor('#FFFFFF')">White</button>
        <button onclick="changeColor('#ff0000')">Red</button>
        <button onclick="changeColor('#33FFEC')">Turquoise</button>
      </div>
    </div>

    <script>
      function changeColor(color) {
        document.body.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
